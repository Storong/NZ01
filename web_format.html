<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Format</title>
  </head>

  <body>
    <h2>Contact Form</h2>
    <form>
      <label for="name">Name: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</label>
      <input type="text" id="name"/>
      <br><br>
      <label for="date__of__berth">Date of Birth:</label>
      <input type="date" id="dateob"/>
      <br><br>
      <label for="gender">Male </label>
      <input type="radio" id="male" name="gender" value="male" checked />
			&nbsp &nbsp &nbsp &nbsp &nbsp
      <label for="gender">Female </label>
      <input type="radio" id="female" name="gender" value="female" checked />
      <br><br>
      <label for="email">E-mail: &nbsp &nbsp &nbsp &nbsp &nbsp</label>
      <input type="email" id="email"/>
      <br><br>
      <label for="phone">Phone No.: &nbsp &nbsp</label>
      <input type="tel" id="phone"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        placeholder="XXX XX XXX"/>
      <br>
      Format: &nbsp &nbsp &nbsp &nbsp &nbsp 123-12-123
      <br><br>
      <label for="occup">Occupation: &nbsp</label>
      <select id="occup">
        <option value="engineer">Engineer</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="designer">Designer</option>
        <option value="manager">Manager</option>
      </select>
      <br><br>
      <label for="reviews">Review: &nbsp &nbsp &nbsp &nbsp</label>
      <textarea rows="4" cols="20" id="reviews"></textarea>
      <br><br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
